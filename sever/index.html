        // 要求把下面信息存储到localStorage中,
        var mydata = {code: 200, data:[{name:'a',pass:'1'},{name:'b',pass:'2'},{name:'c',pass:'3'}]}
        // 把localStorage中mydata读取出来，并且遍历输出用户名和密码
        // 用户名：'a', 密码： '1'
        // 用户名：'b', 密码： '2'
        // 用户名：'c', 密码： '3'

        localStorage.setItem('mydata',JSON.stringify(mydata)) 
        console.log();
        JSON.parse(localStorage.getItem('mydata')).data.forEach(item => {
            console.log(`用户名：${item.name}, 密码： ${item.pass}`);
        })
